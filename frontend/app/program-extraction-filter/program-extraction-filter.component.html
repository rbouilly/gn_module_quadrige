<div class="filter-card mat-elevation-z4" [formGroup]="filterForm">
  <h2>Mettre Ã  jour la liste des programmes</h2>

  <!-- ðŸ§© Nom du filtre -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nom du filtre</mat-label>
    <input
      matInput
      formControlName="name"
      placeholder="Nom du filtre"
      (blur)="filterForm.get('name')?.markAsTouched()" />

    <mat-error *ngIf="filterForm.get('name')?.touched && filterForm.get('name')?.hasError('required')">
      Le nom du filtre est requis.
    </mat-error>
    <mat-error *ngIf="filterForm.get('name')?.touched && filterForm.get('name')?.hasError('minlength')">
      Le nom du filtre doit faire au moins 3 caractÃ¨res.
    </mat-error>
  </mat-form-field>

  <!-- ðŸ“ Lieu -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Code du lieu d'observation</mat-label>
    <input
      type="text"
      matInput
      formControlName="monitoringLocation"
      [matAutocomplete]="auto"
      placeholder="Ex: 145- ou Mayotte" />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let loc of filteredLocations$ | async" [value]="loc.code">
        {{ loc.label }} â€” <span class="code">{{ loc.code }}</span>
      </mat-option>
    </mat-autocomplete>

    <mat-error *ngIf="filterForm.get('monitoringLocation')?.touched && filterForm.get('monitoringLocation')?.hasError('required')">
      SÃ©lectionnez un lieu dans la liste.
    </mat-error>
  </mat-form-field>

  <!-- âœ… Actions -->
  <div class="filter-actions">
    <button mat-raised-button class="button-success" [disabled]="!isFormValid()" (click)="applyFilter()">
      <mat-icon>check_circle</mat-icon> Valider
    </button>

    <button mat-raised-button color="warn" (click)="close.emit()">
      <mat-icon>close</mat-icon> Fermer
    </button>
  </div>
</div>
